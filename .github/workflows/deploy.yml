name: Deploy Danmu Project

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install and Build Frontend
        run: |
          npm install
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} VITE_ADMIN_API_BASE_URL=${{ secrets.VITE_ADMIN_API_BASE_URL }} npm run build
          # Remove dynamic assets from dist to prevent overwriting backend-managed files
          rm -rf dist/vup-cover dist/vup-bg dist/vup-avatar

      - name: Upload to Tencent Cloud COS
        uses: zkqiang/tencent-cos-action@v0.1.0
        with:
          args: upload -r ./dist/ /
          secret_id: ${{ secrets.TENCENT_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ${{ secrets.COS_REGION }}

      - name: Purge Tencent Cloud CDN Cache
        env:
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          # Check if CDN_PATHS secret exists, otherwise use default domain
          CDN_PATHS: ${{ secrets.CDN_PATHS || 'https://sfqyweb.xyz/' }}
        run: |
          pip install tencentcloud-sdk-python
          python .github/scripts/purge_cdn.py

      - name: Deploy Backend and Restart Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Update Backend
            TARGET_DIR="/opt/1panel/apps/danmu-tools"
            
            # Create directory if not exists
            if [ ! -d "$TARGET_DIR" ]; then
              sudo mkdir -p "$TARGET_DIR"
              sudo chown -R $(whoami) "$TARGET_DIR"
            fi
            
            cd "$TARGET_DIR"
            
            # Check if it is a git repository
            if [ ! -d ".git" ]; then
              echo "Directory is not a git repository. Initializing..."
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
              git fetch origin
              # Reset to match remote, but be careful not to delete untracked files like .env or data
              git reset --hard origin/master
              git branch --set-upstream-to=origin/master master
            else
              echo "Directory is a git repository. Pulling latest changes..."
              # Ensure remote is correct (optional but safe)
              git remote set-url origin https://github.com/${{ github.repository }}.git
              git fetch origin
              git reset --hard origin/master
            fi

            # Restart Docker Containers (backend only)
            sudo docker-compose up --build -d
            sudo docker image prune -f
