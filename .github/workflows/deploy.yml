name: Deploy Danmu Project

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build Frontend
        env:
          # 显式传递环境变量，确保 Vite 能读取到
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          npm install
          # 在构建命令前再次导出变量，双重保险
          export VITE_API_BASE_URL=$VITE_API_BASE_URL
          npm run build

      - name: Upload to Tencent Cloud COS
        uses: zkqiang/tencent-cos-action@v0.1.0
        with:
          args: delete -r -f / && upload -r ./dist/ /
          secret_id: ${{ secrets.TENCENT_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ${{ secrets.COS_REGION }}

      - name: Deploy Backend and Restart Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. Deploy Frontend using sudo
            sudo rm -rf /opt/1panel/www/sites/43.143.121.223/index/*
            sudo cp -r /home/ubuntu/danmu_temp/* /opt/1panel/www/sites/43.143.121.223/index/
            sudo rm -rf /home/ubuntu/danmu_temp

            # 2. Update Backend
            cd /opt/1panel/apps/danmu-tools
            sudo git pull origin master

            # 3. Restart Docker Containers
            sudo docker-compose up --build -d
            sudo docker image prune -f
